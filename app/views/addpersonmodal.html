<!-- Modal -->
<div id="personAddModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Contact</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="txtName">Name</label>
		    <input type="name" class="form-control" ng-model='person.name' id="txtName" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="txtType">Phone Number Type</label>
		    <input type="text" class="form-control" id="txtType" ng-modal='person.type' placeholder="Phone Number Type">
		  </div>
		  <div class="form-group">
		    <label for="txtPhone">Phone</label>
		    <input type="phone" class="form-control" id="txtPhone" ng-modal='person.phone' placeholder="Phone">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
      </div>

    </div>
	</div>
</div>
